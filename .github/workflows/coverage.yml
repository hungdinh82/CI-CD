name: coverage
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - reopened

jobs:
  coverage-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v -coverprofile=coverage.out

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
         file: coverage.out
         flags: unittests
         name: codecov-report
         fail_ci_if_error: true

